name: CodeQL + Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker:
    name: Docker Build & Run
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t go-web-server .

      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name test-container go-web-server
      
      - name: Wait for server to start
        run: sleep 10
      
      - name: Test readfile endpoint
        run: curl -f "http://localhost:8080/readfile?file=hello.txt"      - name: Stop container
        if: always()
        run: docker stop test-container && docker rm test-container
