name: CodeQL + Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker:
    name: Docker Build & Run
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t go-web-server .

      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name test-container go-web-server

      - name: Wait for server to start
        run: sleep 5

      - name: Test readfile endpoint
        run: |
          response=$(curl -s "http://localhost:8080/readfile?file=hello.txt")
          echo "Response: $response"
          if [[ "$response" == *"Hello World"* ]]; then
            echo "✓ Test passed: Server is working correctly"
          else
            echo "✗ Test failed: Unexpected response"
            exit 1
          fi

      - name: Stop container
        if: always()
        run: docker stop test-container && docker rm test-container
